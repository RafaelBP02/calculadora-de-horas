<div class="caixa-calculadora">
  <div class="titulo">
    <i class="pi pi-clock"></i>
    <h1>Calculadora de Horas</h1>
    <i class="pi pi-clock"></i>
  </div>
  <form class="form-config" action="">
    <input
      type="text"
      pInputText
      name="entrada"
      [(ngModel)]="calcFormData.entrada"
      placeholder="Entrada" />
    <input
      type="text"
      pInputText
      name="inicioIntervalo"
      [(ngModel)]="calcFormData.inicioIntervalo"
      placeholder="Inicio do intervalo" />
    <input
      type="text"
      pInputText
      name="fimIntervalo"
      [(ngModel)]="calcFormData.fimIntervalo"
      placeholder="Fim do Intervalo" />
  </form>
  <p-button (onClick)="calcularHoraio()">Calcular</p-button>
</div>
