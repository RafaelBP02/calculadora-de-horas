<div class="caixa-calculadora">
  <div class="titulo">
    <i class="pi pi-clock"></i>
    <h1>Calculadora de Horas</h1>
    <i class="pi pi-clock"></i>
  </div>
  <div class="btn-radio">
    <div *ngFor="let horarios of cargasHorarias">
      <p-radioButton
        [inputId]="horarios.key"
        name="horarios"
        [value]="horarios.value"
        [(ngModel)]="cargaSelecionada"
        />
      <label [for]="horarios.key">
        {{ horarios.name }}
      </label>
    </div>
  </div>
  <form class="form-config">
    <p-inputGroup>
      <p-inputGroupAddon class="form-input">Entrada</p-inputGroupAddon>
      <input
        id="entrada"
        type="time"
        pInputText
        name="entrada"
        [(ngModel)]="calcFormData.entrada"
      />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon class="form-input"
        >Inicio do Intervalo</p-inputGroupAddon
      >
      <input
        id="inicioInt"
        type="time"
        pInputText
        name="inicioIntervalo"
        [(ngModel)]="calcFormData.inicioIntervalo"
      />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon class="form-input">Fim do Intervalo</p-inputGroupAddon>
      <input
        id="fimInt"
        type="time"
        pInputText
        name="fimIntervalo"
        [(ngModel)]="calcFormData.fimIntervalo"
      />
    </p-inputGroup>
  </form>
  <div class="btn-caixa">
    <p-button severity="success" (onClick)="calcularHoraio()"
      >Calcular</p-button
    >
    <p-button severity="secondary" (onClick)="cancelarOperacao()"
      >Apagar</p-button
    >
  </div>
</div>
<p-dialog
  header="Hora de SaÃ­da"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '35rem' }"
>
  <app-calc-result-dialog [horaFinal]="horarioSaida"></app-calc-result-dialog>
</p-dialog>
